<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request a Product</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        #form-body {
            border: 1px solid grey;
            height: 520px;
            width: 300px;
            margin: auto;
            margin-top: 200px;
            border-radius: 5px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body">
                <h1 align="center">Create a new Request</h1>
                <form action="">
                    <div class="mb-3">
                        <label for="prodname" class="form-label">Product Name</label>
                        <input class="form-control" type="text" value="Product Name" aria-label="Disabled input example" disabled readonly>

                        <input type="text" class="form-control" id="prodname">

                    </div>

                    <div class="mb-3">
                        <label for="category" class="form-label">Product Category</label>
                        <input class="form-control" type="text" value="Product Name" aria-label="Disabled input example" disabled readonly>
<!-- the reason we used readonly is : user cannot change the product name and category so it is only readonly to user -->
                        <input type="text" class="form-control" id="category">

                    </div>

                    <div class="mb-3">
                        <label for="units" class="form-label">Units Required</label>
                        <input type="number" class="form-control" id="units">

                    </div>


                    <div class="col-12 text-center">
                        <input type="submit" class="btn btn-primary" value="Request"> <br> <br>
                    </div>


                </form>
            </div>
        </div>

    </div>

</body>

</html>
